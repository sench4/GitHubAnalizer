<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:fragment="loading-css" th:remove="tag">
        <link type="text/css" rel="stylesheet" th:href="@{/web-resources/static/css/loading.css}"/>
    </object>
    <object th:fragment="common-css" th:remove="tag">
        <link type="text/css" rel="stylesheet" th:href="@{/web-resources/static/css/common.css}"/>

    </object>

    </object>
    <object th:fragment="common-bootstrap-js">
        <script type="text/javascript" th:src="@{/web-resources/static/webjars/jquery/js/jquery-3.2.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/web-resources/static/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    </object>
</head>
